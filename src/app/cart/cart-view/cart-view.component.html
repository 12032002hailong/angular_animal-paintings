<div class="container-sm">
  <h1>Your cart</h1>

  <mat-card>
    <mat-list>
      <mat-list-item *ngFor="let item of cartItems">
        <span matListItemTitle>{{ item.name }}</span>
        <span matListItemTitle>{{ item.price }} $</span>
      </mat-list-item>
      <mat-list-item>
        <span matListItemTitle class="price">Total (USD)</span>
        <span matListItemTitle class="price">{{ totalPrice }} $</span>
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>
